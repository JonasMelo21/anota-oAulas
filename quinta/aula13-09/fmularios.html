<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teria sobre forms</title>
</head>
<body>
    <h1>"Cadastro"</h1>
    <form action="processar_formulario.php" method="post">
        <label for="nome">Bota seu nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Subacô o mail aki:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Taca-lhe la pasSWORD:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="celular">Passa o número ai(pro meu tcc):</label>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{2}[0-9]{5}[0-9]{4}"placeholder = "(99) 99999-9999"><br><br>

        <label for="data">Que dia é hoje meu parseru:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="hora">Que horas são(Nã vale falar mei dia pas 4):</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="aulas">Quantas  TORTURAS(aulaS):</label>
        <input type="number"id="aulas"name="aulas"required><br></br>

        <label for="nivel">Nível(criatividade foi de Vasco):</label>
        <select name="nivel" id="nivel" required>
            <option value="Iniciante">Burro(iniciante)</option>
            <option value="Intermediário">Normal(intermediário)</option>
            <option value="Avançado">Nerdola(avançada)</option>
        </select><br><br>

        <label>Gênero:</label>
        <input type="radio" id="feminino" name="genero" value="Feminino" required>
        <label for="feminino">Feminino</label>
        <input type="masculino" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label>
       
        <label>Atividades:</label>
        <input type="checkbox"id="treino-leve"name="atividades[]"value="Treio Leve">
        <label for="treino-leve">Treino Leve</label>
        <input type="checkbox" name="Aprimoramento" id="aprimoramento"name="atividades[]"value="Aprimoramento">
        <label for="aprimoramento">Aprimoramento</label>
        <input type="checkbox" name="atividades[]" id="aula-demo"value="Aula Demonstrativa">
        <label for="aula-demo">Aula Demonstrativa</label>
        
        
        <label for="observacoes">Observações:</label><br><br>
        <textarea name="observacoes" id="observacoes" cols="4" rows="50"></textarea><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
    
</body>
</html>
